<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Karthik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Welcome to The Little Taco Shop</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#aboutLts">About LTS</a>
                </li>
                <li>
                    <a href="#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos image">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <article id="contact">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name"> Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email"> Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <p>
                555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-55555
            </p>
            <p>
                Phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </p>
        </article>
        <a href="#">Back to Top</a>
        <br>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
